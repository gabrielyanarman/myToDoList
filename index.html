<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <div class="head">
            <span class="logo">My toDo list</span>
            <button class="add" name="add">+</button>
        </div>
        <div class="main">
            <div class="message">
                 <p>You have no added tasks</p> 
                 <p>If you want you can add...</p> 
            </div> 
        </div>
    </div>
        <div class="container done">
        <div class="head done">
            <span class="logo done">List of my completed tasks</span>
        </div>
        <div class="main done">
            <div class="message done">
                 <p>You have no completed tasks</p> 
            </div> 
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
